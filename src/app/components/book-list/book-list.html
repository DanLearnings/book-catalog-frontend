<!-- File: src/app/components/book-list/book-list.component.html (com a nova sintaxe) -->
<div class="book-list-container">
  <h2>Book Catalog</h2>

  <!-- Nova sintaxe @if com @else -->
  @if (isLoading) {
    <div class="loading">
      <p>Loading books...</p>
    </div>
  } @else {
    <!-- Bloco de código que roda quando isLoading é falso -->

    <!-- @if aninhado para verificar se a lista de livros está vazia -->
    @if (books.length > 0) {
      <table class="book-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          <!-- Nova sintaxe @for para loops -->
          @for (book of books; track book.id) {
            <tr>
              <td>{{ book.title }}</td>
              <td>{{ book.author }}</td>
              <td>{{ book.isbn }}</td>
              <td>{{ book.publicationYear }}</td>
            </tr>
          }
        </tbody>
      </table>
    } @else {
      <!-- Bloco que roda quando books.length é 0 -->
      <div class="no-books">
        <p>No books found in the catalog. Why not add one?</p>
      </div>
    }
  }
</div>
